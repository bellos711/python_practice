<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <div class="container">
        <div class="formgroup">


            <form action="/result" method="post">
            {% csrf_token %}
            <p class="form-name">Your Name:</p> <input type="text" name="name"> 

            <p class="form-name"><label for="location" id="block" >Dojo Location:</label></p>
            <select name="location" id="location">
                <option value="Seattle">Seattle</option>
                <option value="Nevada">Nevada</option>
                <option value="New Orleans">New Orleans</option>
                <option value="Denver">Denver</option>
            </select>
            

            <p class="form-name"><label for="language" >Favorite Language:</label></p>
            <select name="language" id="language">
                <option value="Python">Python</option>
                <option value="Russian">Russian</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Ruby">Ruby</option>
            </select>
            

            <p class="form-name">Comment: </p>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

            <p><button type="submit">Submit</button></p>
            </form>


        </div>
    </div>
</body>
</html>
